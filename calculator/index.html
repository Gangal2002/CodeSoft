<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f4f4f9;
    }

    .calculator {
        background: #1e1e1e;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        width: 300px;
    }

    .title {
        text-align: left;
        color: #fff;
        font-size: 1.8em;
        font-weight: 600;
        margin-bottom: 15px;
        text-shadow: 1px 1px #222;
    }

    .display {
        background: #000;
        color: #0f0;
        font-size: 2em;
        text-align: right;
        padding: 15px;
        border-radius: 12px;
        margin-bottom: 15px;
        box-shadow: inset 0 -2px #0f0;
        overflow-x: auto;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }

    .btn {
        padding: 20px;
        font-size: 1.2em;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        background: #333;
        color: #fff;
        transition: all 0.2s ease;
        box-shadow: 0 4px #222;
    }

    .btn:hover { background: #555; }

    .btn:active {
        transform: translateY(2px);
        box-shadow: 0 2px #222;
    }

    .equals {
        background: #ff9500;
        color: #fff;
        grid-row: span 2;
    }

    .equals:hover { background: #e08900; }

    .zero { grid-column: span 2; }

    /* Highlight active operator */
    .active-operator {
        background: #ff9500 !important;
        color: #fff;
    }
    </style>
</head>
<body>
    <div class="calculator">
        <h1 class="title">Calculator</h1> <!-- Updated title -->
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn" data-action="clear">C</button>
            <button class="btn" data-action="divide">÷</button>
            <button class="btn" data-action="multiply">×</button>
            <button class="btn" data-action="delete">⌫</button>

            <button class="btn" data-number="7">7</button>
            <button class="btn" data-number="8">8</button>
            <button class="btn" data-number="9">9</button>
            <button class="btn" data-action="subtract">−</button>

            <button class="btn" data-number="4">4</button>
            <button class="btn" data-number="5">5</button>
            <button class="btn" data-number="6">6</button>
            <button class="btn" data-action="add">+</button>

            <button class="btn" data-number="1">1</button>
            <button class="btn" data-number="2">2</button>
            <button class="btn" data-number="3">3</button>
            <button class="btn equals" data-action="equals">=</button>

            <button class="btn zero" data-number="0">0</button>
            <button class="btn" data-number=".">.</button>
        </div>
    </div>

    <script>
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('.btn');

    let expression = ''; // stores the current input/expression

    // Handle button clicks
    buttons.forEach(button => {
        button.addEventListener('click', () => {
            const number = button.dataset.number;
            const action = button.dataset.action;

            if (number !== undefined) {
                if (number === '.' && expression.endsWith('.')) return;
                expression += number;
                display.textContent = expression;
            }

            if (action) {
                switch(action) {
                    case 'clear':
                        expression = '';
                        display.textContent = '0';
                        removeOperatorHighlight();
                        break;
                    case 'delete':
                        expression = expression.slice(0, -1);
                        display.textContent = expression || '0';
                        break;
                    case 'add':
                    case 'subtract':
                    case 'multiply':
                    case 'divide':
                        if (expression === '') return;
                        expression += getOperatorSymbol(action);
                        display.textContent = expression;
                        highlightOperator(action);
                        break;
                    case 'equals':
                        calculateResult();
                        break;
                }
            }
        });
    });

    // Keyboard support
    document.addEventListener('keydown', (e) => {
        const key = e.key;
        
        if (!isNaN(key) || key === '.') {
            expression += key;
            display.textContent = expression;
        } else {
            switch(key) {
                case '+': expression += ' + '; highlightOperator('add'); break;
                case '-': expression += ' − '; highlightOperator('subtract'); break;
                case '*': expression += ' × '; highlightOperator('multiply'); break;
                case '/': expression += ' ÷ '; highlightOperator('divide'); break;
                case 'Enter': calculateResult(); break;
                case 'Backspace': expression = expression.slice(0, -1); display.textContent = expression || '0'; break;
                case 'Escape': expression = ''; display.textContent = '0'; removeOperatorHighlight(); break;
            }
        }
    });

    function highlightOperator(op) {
        removeOperatorHighlight();
        const btn = document.querySelector(`.btn[data-action="${op}"]`);
        if(btn) btn.classList.add('active-operator');
    }

    function removeOperatorHighlight() {
        document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active-operator'));
    }

    function calculateResult() {
        try {
            let result = eval(
                expression.replace(/×/g, '*').replace(/÷/g, '/').replace(/−/g, '-')
            );
            display.textContent = result;
            expression = result.toString(); // allow further calculations
            removeOperatorHighlight();
        } catch {
            display.textContent = 'Error';
            expression = '';
        }
    }

    function getOperatorSymbol(op) {
        switch(op) {
            case 'add': return ' + ';
            case 'subtract': return ' − ';
            case 'multiply': return ' × ';
            case 'divide': return ' ÷ ';
            default: return '';
        }
    }
    </script>
</body>
</html>
